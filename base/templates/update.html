{% extends 'base.html' %}
{% block content %}
<!-- Update form -->
<div class="form">
    <div class="shadow p-3 mb-5 bg-body rounded">
        <div class="container">
            <h1>Update Form</h1>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-outline-dark">Post</button>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
