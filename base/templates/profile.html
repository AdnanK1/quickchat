{% extends 'base.html' %}
{% block content %}
{% if profile %}

<div class="container">
    <h1>Profile Page</h1>
    <div class="card">
        <img src="{{profile.profile.url}}" class="account-image rounded-circle" alt="image" width="250px" height="250px">
        <div class="info">
            <h1>{{profile.user}}</h1>
            <p>Email:   {{profile.email}}</p>
            <p>Location:    {{profile.neighbourhood}}</p>
            <p>National ID:    {{profile.national_id}}</p>
            <br>
            <a href="{% url 'update' %}" class="btn btn-outline-dark">Update</a>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
